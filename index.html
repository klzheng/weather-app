<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4fb505754f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Weather App</title>
</head>
<body>
    <section class="cover load-effect"></section>
    <div>
        <section class="weather-summary">
            <h1 class="temperature"></h1>
            <div>
                <span class="location">${location}</span>
                <span class="country">${country}</span>
            </div>
            <div>
                <img src="" id="icon"></img>
                <span class="condition">${condition}</span>
            </div>
        </section>
    
        <section class="weather-details">
            <div class="search">
                <input class="search-bar" type="text" placeholder="Search for city...">
                <button class="search-icon"><i class="darken fa-solid fa-magnifying-glass"></i></button>
            </div>
            <h2>Weather Details</h2>
            <ul>
                <li class="high"></li>
                <li class="low"></li>     
                <li class="humidity"></li>
                <li class="wind"></li>
                <li class="rain"></li>
            </ul>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
